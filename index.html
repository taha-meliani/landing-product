<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منتجي الرقمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <div class="max-w-3xl mx-auto p-6 text-center">
      <h1 class="text-4xl font-bold mb-4">مرحبًا بك في منتجي الرقمي</h1>
      <p class="text-lg mb-5">هذا المنتج سيساعدك على تنظيم وقتك وتحقيق أهدافك</p>
      <img src="/Digital product Design.jpg" alt="صورة المنتج" class="mx-auto mb-6 rounded shadow" />
      <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">احصل عليه الآن</a>

      <div class="mt-10 text-center">
        <h2 class="text-2xl font-semibold mb-5">اتصل بنا</h2>
        <form class="space-y-2"> 
          <input type="text" placeholder="اسمك" class="w-full p-2 border rounded text-right" />
          <input type="email" placeholder="بريدك الإلكتروني" class="w-full p-2 border rounded text-right" />
          <textarea placeholder="رسالتك" class="w-full p-2 border rounded text-right"></textarea>
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">إرسال</button>
        </form>
      </div>
    </div>
  </body>
</html>
